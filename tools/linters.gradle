apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'

def lintersDir = "$rootDir/tools/linters";
def reportsDir = "$buildDir/reports"

task checkstyle(type: Checkstyle) {
    configFile file("$lintersDir/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    classpath = files()
}

task findbugs(type: FindBugs) {
    ignoreFailures = false
    effort = "max"
    reportLevel = "high"
    excludeFilter = new File("$lintersDir/findbugs-filter.xml")
    classes = files("$project.rootDir/app/build/intermediates/classes")

    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    reports {
        xml.enabled = true
        html.enabled = false
        xml { destination "$reportsDir/findbugs/findbugs.xml" }
        html { destination "$reportsDir/findbugs/findbugs.html" }
    }

    classpath = files()
}

task pmd(type: Pmd) {
    ruleSetFiles = files("$lintersDir/pmd-ruleset.xml")
    ruleSets = []

    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    reports {
        xml.enabled = false
        html.enabled = true
        xml { destination "$reportsDir/pmd/pmd.xml" }
        html { destination "$reportsDir/pmd/pmd.html" }
    }
}

check.dependsOn 'checkstyle', 'findbugs', 'pmd'
