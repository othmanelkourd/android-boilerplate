include ':app',
  ':libs:toolkit',
  ':libs:toolkit-android',
  ':libs:api',
  ':libs:analytics',
  ':libs:resources',

  ':features:feature-auth',
  ':features:feature-about'

def changeBuildFileName = { project -> project.buildFileName = project.name + '.gradle' }
def isGroupDir = { dir -> dir == 'libs' || dir == 'features' }

rootProject.children.each {
  if (isGroupDir(it.name)) {
    it.children.each changeBuildFileName
    return
  }

  changeBuildFileName it
}
