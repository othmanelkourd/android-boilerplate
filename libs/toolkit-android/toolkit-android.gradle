apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {}

dependencies {
  implementation project(':libs:resources')

  // ---------------------------------------------------------------------------------------------
  // Kotlin
  // ---------------------------------------------------------------------------------------------
  implementation Dependencies.kotlinStandardLib

  // ---------------------------------------------------------------------------------------------
  // Libraries
  // ---------------------------------------------------------------------------------------------
  implementation Dependencies.supportAnnotations
  implementation(Dependencies.supportAppCompatV7) {
    exclude module: 'support-annotations'
    exclude module: 'support-v4'
    exclude module: 'cardview-v7'
  }
  implementation(Dependencies.supportDesign) {
    exclude module: 'support-v4'
    exclude module: 'appcompat-v7'
    exclude module: 'recyclerview-v7'
    exclude module: 'cardview-v7'
  }
  implementation(Dependencies.supportRecyclerView) {
    exclude module: 'support-annotations'
    exclude module: 'support-compat'
    exclude module: 'support-core-ui'
  }
  implementation Dependencies.supportV4
  implementation Dependencies.supportV13
  implementation Dependencies.playServicesBase
  implementation Dependencies.rxAndroid
  implementation Dependencies.rxJava
  implementation Dependencies.timber

  // ---------------------------------------------------------------------------------------------
  // Test Libs
  // ---------------------------------------------------------------------------------------------
  testImplementation TestDependencies.junit
  testImplementation TestDependencies.robolectric
  testImplementation TestDependencies.okhttp3MockWebserver
  testImplementation TestDependencies.requestMatcher
}
