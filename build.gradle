buildscript {
    ext.kotlin_version = '1.1.4-2'
    ext.android_plugin_version = '3.0.0-beta2'
    ext.fabricGradle = '1.22.1'

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta4'
        classpath "com.google.gms:google-services:3.1.0"
        classpath "io.fabric.tools:gradle:$fabricGradle"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.newrelic.agent.android:agent-gradle-plugin:5.14.0"
    }

    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
}

ext {
    // support
    supportLibrary = '26.0.1'
    testSupportLibrary = '0.5'

    // test dependencies
    junit = '4.12'
    hamcrest = '1.3'
    testButler = '1.3.1'
    robolectric = '3.4.2'
    espresso = '3.0.0'
    mockito = '2.8.47'

    // main dependencies
    okhttp = '3.8.1'
    retrofit = '2.3.0'
    play = '11.2.0'
    firebase = '11.2.0'
    gson = '2.8.1'
    facebook = '4.25.0'
    rebound = '0.3.8'
    fresco = '1.5.0'
    rxAndroid = '2.0.1'
    rxJava = '2.1.3'
    eventbus = '3.0.0'
    licensesDialog = '1.8.3'
    crashlytics = '2.6.8@aar'
    hawk = '2.0.1'

    // utils
    leakCanary = '1.5.1'
    stetho = '1.5.0'
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task printBuildScriptClasspath {
    doLast {
        println project.buildscript.configurations.classpath.asPath
    }
}
