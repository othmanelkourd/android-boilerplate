buildscript {
    ext.fabricGradle = '1.22.1'

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta2'
        classpath "com.google.gms:google-services:3.1.0"
        classpath "io.fabric.tools:gradle:$fabricGradle"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.4'
        classpath "com.uber:okbuck:0.20.5"
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1"
    }

    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
}

apply plugin: 'com.uber.okbuck'

ext {
    // support
    supportLibrary = '26.0.1'
    testSupportLibrary = '0.5'

    // test dependencies
    junit = '4.12'
    hamcrest = '1.3'
    testButler = '1.3.0'
    robolectric = '3.2.2'
    espresso = '3.0.0'
    mockito = '1.10.19'

    // main dependencies
    okhttp = '3.7.0'
    retrofit = '2.2.0'
    picasso = '2.5.2'
    butterKnife = '8.8.0'
    play = '11.2.0'
    firebase = '11.2.0'
    gson = '2.7'
    facebook = '4.25.0'
    rebound = '0.3.8'
    rxAndroid = '2.0.1'
    rxJava = '2.1.3'
    eventbus = '3.0.0'
    licensesDialog = '1.8.2'
    shapeImageView = '0.9.3@aar'
    crashlytics = '2.6.7@aar'
    hawk = '2.0.1'

    // utils
    leakCanary = '1.5.1'
    stetho = '1.5.0'
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task printBuildScriptClasspath {
    doLast {
        println project.buildscript.configurations.classpath.asPath
    }
}
