language: android
jdk: openjdk8
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - android-27
    - build-tools-27.0.3
    - tools
    - platform-tools
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services
    - sys-img-armeabi-v7a-android-27
    - sys-img-x86-android-27

before_install:
  - openssl aes-256-cbc -K $encrypted_cb141303541b_key -iv $encrypted_cb141303541b_iv -in ./tools/gae/credentials.tar.gz.enc -out credentials.tar.gz -d
  - openssl aes-256-cbc -K $encrypted_fa08cc4ca265_key -iv $encrypted_fa08cc4ca265_iv -in ./app/distribution/release.keystore.enc -out ./app/distribution/release.keystore -d
  - sudo apt-get install google-cloud-sdk
  - tar -xzf credentials.tar.gz
  - gcloud auth activate-service-account $GCLOUD_EMAIL --key-file client-secret.json
  - yes | sdkmanager "platforms;android-27"
  - make set-licenses
  - mkdir -p app/ && touch app/google-services.json
  - echo $GOOGLE_SERVICES_JSON >> app/google-services.json
  - echo $PLAYSTORE_ACCOUNT_JSON >> app/distribution/key.json
  - bundle install
  - bundle update

install:
  - gcloud config set project $FIREBASE_PROJECT

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-27 --tag google_apis
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v

script:
  - make build-ci
  - make ktlint
  - make combined-coverage

after_success:
  - make sonar
  - make upload-data-coveralls

deploy:
  provider: script
  script: fastlane playstore
  skip_cleanup: true
  on:
    branch: master
