language: android
jdk: openjdk8
sudo: false

env:
  global:
    - ADB_INSTALL_TIMEOUT=5
    - PATH=$PATH:$TRAVIS_BUILD_DIR/google-cloud-sdk/bin

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services

before_install:
  - openssl aes-256-cbc -K $encrypted_cb141303541b_key -iv $encrypted_cb141303541b_iv -in ./tools/gae/credentials.tar.gz.enc -out credentials.tar.gz -d
  - openssl aes-256-cbc -K $encrypted_fa08cc4ca265_key -iv $encrypted_fa08cc4ca265_iv -in ./app/distribution/release.keystore.enc -out ./app/distribution/release.keystore -d
  - wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-127.0.0-linux-x86_64.tar.gz
  - tar xf google-cloud-sdk-127.0.0-linux-x86_64.tar.gz
  - echo "y" | ./google-cloud-sdk/bin/gcloud components update beta
  - tar -xzf credentials.tar.gz
  - gcloud auth activate-service-account $GCLOUD_EMAIL --key-file client-secret.json
  - yes | sdkmanager "platforms;android-27"
  - make set-licenses
  - mkdir -p app/ && touch app/google-services.json
  - echo $GOOGLE_SERVICES_JSON >> app/google-services.json
  - echo $PLAYSTORE_ACCOUNT_JSON >> app/distribution/key.json
  - bundle install
  - bundle update

install:
  - gcloud config set project $FIREBASE_PROJECT

script:
  - make build-ci
  - make static-check
  - make assemble-android-test
  - make test-lab

after_success:
  - make sonar

deploy:
  provider: script
  script: fastlane playstore
  skip_cleanup: true
  on:
    branch: master
