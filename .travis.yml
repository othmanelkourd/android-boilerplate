language: android
jdk: openjdk8
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/android-sdk-dl
    - $HOME/android-sdk
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/google-cloud-sdk/

env:
  - PROJECT_ID=example-bb31f BUILD_TOOLS=27.0.3 API=27 ANDROID_HOME=$HOME/android-sdk CLOUDSDK_PYTHON_SITEPACKAGES=1 GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_cb141303541b_key -iv $encrypted_cb141303541b_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d

  - if [ ! -d "${GAE_PYTHONPATH}" ]; then
      python tools/fetch_gae_sdk.py $(dirname "${GAE_PYTHONPATH}");
    fi

  - if [ ! -d ${HOME}/google-cloud-sdk ]; then
     curl https://sdk.cloud.google.com | bash;
    fi

  - tar -xzf credentials.tar.gz
  - gcloud auth activate-service-account $GCLOUD_EMAIL --key-file client-secret.json
  - make set-licenses

install:
  - gcloud config set project ${PROJECT_ID}

  - if test ! -e $HOME/android-sdk-dl/sdk-tools.zip ; then curl https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip > $HOME/android-sdk-dl/sdk-tools.zip ; fi
  - unzip -qq -n $HOME/android-sdk-dl/sdk-tools.zip -d $HOME/android-sdk

  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platform-tools' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'build-tools;${BUILD_TOOLS}' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'platforms;android-${API}' > /dev/null
  - echo y | $HOME/android-sdk/tools/bin/sdkmanager 'extras;google;m2repository' > /dev/null

script:
  - make build-ci
  - gcloud firebase test android run --app app/build/outputs/apk/app-debug.apk --results-bucket cloud-test-${PROJECT_ID}

after_success:
  - make sonar
