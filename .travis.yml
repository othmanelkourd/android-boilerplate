language: android

sudo: true

jdk: oraclejdk8

os:
  - linux

env:
  global:
    - API=26
    - TAG=google_apis
    - ABI=armeabi-v7a
    - QEMU_AUDIO_DRV=none
    - ANDROID_HOME=/usr/local/android-sdk-26.0.1
    - ANDROID_ABI=armeabi-v7a
    - TOOLS=${ANDROID_HOME}/tools
    - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}
    - ADB_INSTALL_TIMEOUT=20

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - build-tools-26.0.1
    - platform-tools
    - extra-android-m2repository
    - extra-google-android-support
    - addon-google_apis-google-$API
    - extra-google-google_play_services
    - android-$API
    - sys-img-armeabi-v7a-android-$API
    - sys-img-armeabi-v7a-google_apis-$API
    - sys-img-armeabi-v7a-google_apis-$API

before_script:
  - android list sdk --extended --no-ui --all
  - echo "y" | android update sdk -a --no-ui
  - android list targets
  - echo no | android create avd --force -n test -t android-26 --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean build check --stacktrace -x validateSigningRelease -x packageRelease
